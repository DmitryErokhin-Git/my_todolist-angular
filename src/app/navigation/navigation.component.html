<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLinkActive]="'activeLink'" [routerLinkActiveOptions]="{exact:true}"
        routerLink="">All tasks</a>
      <a mat-list-item [routerLinkActive]="'activeLink'" [routerLink]="'tasks/completed'">Actual</a>
      <!-- <a mat-list-item [routerLinkActive]="'activeLink'" [routerLink]="['/tasks/completed']">Completed too</a> -->
      <!-- <a mat-list-item [routerLinkActive]="'activeLink'" [routerLink]="['tasks/completed', 10]">Completed 10</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title | uppercase}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
