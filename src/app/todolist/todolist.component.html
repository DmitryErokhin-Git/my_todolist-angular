  <input id="inp" type="text" [(ngModel)]="inputText" placeholder="New task...">
  <button class="add" type="button" (click)="addTask()" (keydown.enter)="addTask()">addTask</button>

  <!-- <input type="text" [(ngModel)]="inputText"> -->

  <!-- todolist {{todoService.todoList | json}} <br> -->

  <!-- <button (click)="dynamicRouter()">Completed</button> -->
  <!-- <a [routerLink]="['./completed']">tasks</a> -->

  <ul *ngIf="todoService.todoList.length; else noTodo">
    <div *ngFor="let item of todoService.todoList; let i = index">
      <!-- <li *ngIf="!item.completed" [class.completed]="item.completed"> -->
      <li [class.completed]="item.completed">
        <div class="attr">
          <input type="checkbox" [checked]="item.completed"
            (click)="todoService.changeComplete(item)">
          <p> №{{i}} - {{item.date | date: "medium"}}</p>
          <button class="del" type="button" (click)="todoService.delTask(item.id)">del</button>
        </div>
        <!-- <input type="checkbox" [checked]="item.completed" (click)="item.completed = !item.completed"> -->
        <!-- <h2 [ngStyle]="{'color' : item.completed ? 'green' : 'red', 'text-decoration' : item.completed ? 'line-through' : 'normal'}">{{item.text}}<button type="button" (click)="delTask(item.id)">delTask</button></h2> -->
        <div class="task">
          <h2>{{item.text}}</h2>
        </div>
      </li>

    </div>
  </ul>

  <ng-template #noTodo>
    <p style="color: 'red'; text-align: center">No tasks</p>
  </ng-template>
