<input type="text" [(ngModel)]="inputText" placeholder="New task...">
<button class="add" type="button" (click)="addTask()">addTask</button>

<!-- todolist {{todoService.todoList | json}} <br> -->

<ul>
  <div *ngFor="let item of todoService.todoList; let i = index">
    <li *ngIf="!item.completed" [class.completed]="item.completed">
      <div class="attr">
        <input type="checkbox" [checked]="item.completed" (checked)="($event)" (click)="todoService.changeComplete(item)">
        <p> â„–{{i}} - {{item.date | date: "medium"}}</p>
        <button class="del" type="button" (click)="todoService.delTask(item.id)">delTask</button>
      </div>
      <!-- <input type="checkbox" [checked]="item.completed" (click)="item.completed = !item.completed"> -->
      <!-- <h2 [ngStyle]="{'color' : item.completed ? 'green' : 'red', 'text-decoration' : item.completed ? 'line-through' : 'normal'}">{{item.text}}<button type="button" (click)="delTask(item.id)">delTask</button></h2> -->
      <div class="task">
        <h2>{{item.text}}</h2>
      </div>
    </li>

  </div>
</ul>
