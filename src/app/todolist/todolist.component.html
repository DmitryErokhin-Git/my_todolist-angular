<body>

  <mat-form-field class="example-full-width" style="width: 100%; margin-top: 1%;">
    <mat-label>Create task</mat-label>
    <input matInput [(ngModel)]="inputText" placeholder="New task" value="{{inputText}}">
  </mat-form-field>

  <button mat-raised-button color="accent" style="width: 100%; margin-bottom: 1%;" type="button" (click)="addTask()"
    (keydown.enter)="addTask()">Add new task</button>

  <ul *ngIf="todoService.todoList.length; else noTodo">
    <div *ngFor="let item of todoService.todoList; let i = index">
      <li>

        <mat-card class="example-card" [class.completed]="item.completed">
          <mat-card-subtitle class="space-between">
            <div>
              <mat-slide-toggle [(ngModel)]="item.completed"></mat-slide-toggle>
              â„–{{i+1}} {{item.date | date: "fullDate"}}
            </div>
            <div>
              <button mat-raised-button color="warn" type="button"
                (click)="todoService.delTask(item.id)">Delete</button>
            </div>
          </mat-card-subtitle>
          <mat-card-content>
            <h3>{{item.text}}</h3>
          </mat-card-content>
        </mat-card>
      </li>

    </div>
  </ul>

  <ng-template #noTodo>
    <p style="color: 'red'; text-align: center">No tasks</p>
  </ng-template>

</body>
