<body>

  <div class="gridForm1" style="margin-top: 2%;">
    <div style="margin-right: 2%;">
      <mat-form-field class="example-full-width" style="box-sizing: border-box; width: 100%">
        <mat-label>Create task</mat-label>
        <input matInput [(ngModel)]="inputText" placeholder="New task" value="{{inputText}}"
          (keydown.enter)="addTask()">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" style="box-sizing: border-box; width: 100%">
        <mat-label>dataAdd</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="todoService.addData">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <!-- {{todoService.addData}} -->
    </div>
  </div>
  <button mat-raised-button color="accent" style="width: 100%; margin-bottom: 3%;" type="button" (click)="addTask()">
    Add new task</button>

        <mat-label>Status</mat-label>
        <mat-select [(value)]="selected">
          <mat-option *ngFor="let item of completed; let i = index" [value]="selected">
            <mat-option value="{{completed[i].status}}">{{completed[i].key}}</mat-option>
          </mat-option>

        <mat-label>Filter</mat-label>
        <input matInput [(ngModel)]="filter" placeholder="Enter a request" value="{{filter}}"

  <ul *ngIf="todoService.todoList.length; else noTodo">
    <div>

      <!-- <li *ngIf="item.completed == selected"> -->
      <li *ngFor="let item of todoService.todoList | filter:filter | select:selected; let i = index">
        <mat-card class="example-card" [class.completed]="item.completed">
          <mat-card-subtitle class="space-between">
            <div>
              <mat-slide-toggle [checked]="item.completed"
                (change)="this.todoService.changeComplete(item)"></mat-slide-toggle>
              â„–{{i+1}} {{item.date | date: "fullDate"}}
            </div>
            <div>
              <button mat-raised-button color="warn" type="button"
                (click)="todoService.delTask(item.id)">Delete</button>
            </div>
          </mat-card-subtitle>
          <mat-card-content>
            <h3>{{item.text}}</h3>
          </mat-card-content>
        </mat-card>
      </li>

    </div>
  </ul>

  <ng-template #noTodo>
    <p style="color: 'red'; text-align: center">No tasks</p>
  </ng-template>
