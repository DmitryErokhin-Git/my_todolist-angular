<div>

    <h1>Import from Excel

        <input hidden type="file" class="file-input" #fileUpload (input)="ipmexService.uploadList($event)">

        <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
            <mat-icon>upload_file</mat-icon>
        </button>

        <!-- {{ipmexService.fileName || "[select a file]"}} -->

        <button mat-button color="accent" type="button" (click)="todoService.saveLocal()">Save to
            localStorage</button>
    </h1>

    <!-- <div *ngIf="!ipmexService.fileName" style="color: red;">
        Select the file to download
    </div> -->

    <div *ngIf="ipmexService.fileName" style="color: green;">
        {{ipmexService.fileName}} was successfully uploaded
    </div>

    <hr>

    <br>

    <h1>Export to Excel
        <button mat-mini-fab color="primary" class="upload-btn" (click)="ipmexService.downloadList()">
            <mat-icon>download_file</mat-icon>
        </button>
        <button mat-button color="warn" type="button" (click)="todoService.cleanLocal()">Clean
            localStorage</button>
    </h1>

    <mat-form-field appearance="fill">
        <mat-label>dataStart</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dataStart">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    {{dataStart}}

    <hr>

    <mat-form-field appearance="fill">
        <mat-label>dataEnd</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dataEnd">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    {{dataEnd}}

</div>
