<div>
    <hr>

    <h1>Import from Excel

        <input hidden type="file" class="file-input" #fileUpload (input)="ipmexService.uploadList($event)">

        <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
            <mat-icon>upload_file</mat-icon>
        </button>

        <!-- {{ipmexService.fileName || "[select a file]"}} -->

        <button mat-button color="accent" type="button" (click)="todoService.saveLocal()">Save to
            localStorage</button>
    </h1>

    <!-- <div *ngIf="!ipmexService.fileName" style="color: red;">
    Select the file to download
</div> -->

    <div *ngIf="ipmexService.fileName" style="color: green;">
        {{ipmexService.fileName}} was successfully uploaded
    </div>

    <hr>

    <h1>Exporting tasks for the selected day to Excel
        <button mat-mini-fab color="primary" class="upload-btn" (click)="ipmexService.downloadListOneDay()">
            <mat-icon>download_file</mat-icon>
        </button>
    </h1>
    <!-- <mat-form-field appearance="fill">
        <mat-label>dataDownload</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="ipmexService.selectDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> -->

    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->

    <mat-card class="demo-inline-calendar-card" style="max-height: 30%;">
        <mat-calendar [(selected)]="ipmexService.selectDate"></mat-calendar>
    </mat-card>

    <!-- <hr> -->

    <!-- {{ipmexService.selectDate}} -->

    <hr>

    <h1>Export all tasks to Excel
        <button mat-mini-fab color="primary" class="upload-btn" (click)="ipmexService.downloadList()">
            <mat-icon>download_file</mat-icon>
        </button>
        <button mat-button color="warn" type="button" (click)="todoService.cleanLocal()">Clean
            localStorage</button>
    </h1>

    <hr>

    <!-- <br> -->
</div>
