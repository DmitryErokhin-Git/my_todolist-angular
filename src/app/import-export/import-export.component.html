<!-- IMPORT ALL -->
<div>

    <h1>Import from Excel

        <input hidden type="file" class="file-input" #fileUpload (input)="ipmortExportService.uploadList($event)">

        <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
            <mat-icon>upload_file</mat-icon>
        </button>

        <button mat-button color="accent" type="button" (click)="todoService.saveLocal()">Save to
            localStorage</button>
    </h1>

    <div *ngIf="ipmortExportService.fileName" style="color: green;">
        {{ipmortExportService.fileName}} was successfully uploaded
    </div>

</div>

<hr>

<!-- EXPORT RANGE -->
<div>

    <h1>Exporting tasks for the selected day to Excel

    </h1>

    <!--<div style="display: flexbox; flex-direction: row;">

    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date" [(ngModel)]="ipmortExportService.selectStartDate">
            <input matEndDate placeholder="End date" [(ngModel)]="ipmortExportService.selectEndDate">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <button mat-mini-fab color="primary" class="upload-btn" (click)="ipmortExportService.downloadListSelected()">
        <mat-icon>download_file</mat-icon>
    </button>

</div>

<hr>

<!-- EXPORT ALL -->
<div>

    <h1>Export all tasks to Excel
        <button mat-mini-fab color="primary" class="upload-btn" (click)="ipmortExportService.downloadList()">
            <mat-icon>download_file</mat-icon>
        </button>
        <button mat-button color="warn" type="button" (click)="todoService.cleanLocal()">Clean
            localStorage</button>
    </h1>

</div>
